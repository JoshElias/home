# Environment Variables

# Toolkit Backend Variables
env = GDK_BACKEND, wayland
env = QT_QPA_PLATFORM, wayland;xcb
env = SDL_VIDEODRIVER, wayland
env = CLUTTER_BACKEND, wayland

# XDG Specifications
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland

# Qt Variables
env = QT_AUTO_SCREEN_SCALE_FACTOR, 1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION, 1
env = QT_QPA_PLATFORMTHEME, qt6ct

# Other
env = ELECTRON_OZONE_PLATFORM_HINT, wayland
env = XCURSOR_SIZE, 24
env = WLR_DRM_NO_ATOMIC, 1
env = WLR_NO_HARDWARE_CURSORS, 1

# Monitor
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = HDMI-A-1, 3840x2160@60.000, 0x0, 1, bitdepth, 10, vrr, 1
monitor = DP-2, 2560x1440@59.999, 3840x0, 1, bitdepth, 10, transform, 1

# Workspaces
workspace = 1, monitor:HDMI-A-1, persistent:true, default:true
workspace = 2, monitor:DP-2, persistent:true, default:true, layoutopt:orientation:top

# Services

# Auth and Keyring
exec-once = /usr/libexec/polkit-kde-authentication-agent-1
exec-once = /usr/libexec/pam_kwallet_init

# Audio
exec-once = pipewire

# Clipboard
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data

#Other
#exec-once = dbus-update-activation-environment DISPLAY XAUTHORITY WAYLAND_DISPLAY


# Execute your favorite apps at launch
exec-once = waybar
exec-once = hyprpaper
exec-once = dunst
exec-once = protonmail-bridge --no-window
exec-once = xrandr --output HDMI-A-1 --primary
exec-once = hyprctl dispatch workspace 1
exec-once = signal-desktop --ozone-platform-hint=auto --enable-features=WaylandWindowDecorations --enable-webrtc-pipewire-capturer
exec-once = 1password --silent

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = wezterm
$fileManager = dolphin
$menu = wofi --show drun


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    allow_small_split = true
    new_is_master = false
    orientation = center
    always_center_master = true
    mfact = 0.4
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.
windowrulev2 = immediate, title:^(THE FINALS)$
windowrulev2 = immediate, title:^(Pal)$
windowrulev2 = workspace 2, class:^(Slack)$
windowrulev2 = workspace 2, class:^(signal)$
windowrulev2 = workspace 2, class:^(obsidian)$


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive, 
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, $menu
#bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, J, togglesplit, # dwindle

# Start your web browser
bind = $mainMod, B, exec, google-chrome-stable --password-store=kwallet5 --ozone-platform-hint=auto --ozone-platform=wayland #-enable-features=UseOzonePlatform -ozone-platform=wayland
bind = $mainMod SHIFT, B, exec, chromium --password-store=kwallet5 --ozone-platform-hint=auto --ozone-platform=wayland
bind = $mainMod ALT, B, exec, firefox

# Passwords
bind = $mainMod, P, exec, 1password

# Games
bind = $mainMod, G, exec, steam
bind = $mainMod, F1, exec, /home/josh/bin/60-refresh-main
bind = $mainMod, F2, exec, /home/josh/bin/120-refresh-main

# Media
bind = $mainMod, Y, exec, youtube

# Programming
bind = $mainMod, C, exec, code-oss --ozone-platform-hint=auto --enable-features=WaylandWindowDecorations --enable-webrtc-pipewire-capturer

# Messaging
bind = $mainMod, M, exec, signal-desktop --ozone-platform-hint=auto --enable-features=WaylandWindowDecorations --enable-webrtc-pipewire-capturer
bind = $mainMod SHIFT, M, exec, slack --ozone-platform-hint=auto --enable-features=WaylandWindowDecorations --enable-webrtc-pipewire-capturer
bind = $mainMod ALT, M, exec, teams-for-linux
bind = $mainMod CTRL, M, exec, discord

# Email
bind = $mainMod, E, exec, thunderbird

# Note taking
bind = $mainMod, N, exec, obsidian

# System
bind = $mainMod, F10, exec, loginctl suspend
bind = $mainMod SHIFT, F10, exec, loginctl reboot 
bind = $mainMod CTRL, F10, exec, loginctl poweroff

# Screen Capturing
bind = $mainMod, X, exec, screen-capture-area-note
bind = $mainMod SHIFT, X, exec, screen-record-area
bind = $mainMod CTRL, X, exec, screen-capture-area-copy

# Master Layout Controls
bind = $mainMod, Z, layoutmsg, focusmaster
bind = $mainMod SHIFT, Z, layoutmsg, swapwithmaster
bind = $mainMod ALT, Z, layoutmsg, addmaster
bind = $mainMod CTRL, Z, layoutmsg, removemaster

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6

bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
